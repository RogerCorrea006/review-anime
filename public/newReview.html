<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</head>

<body>
    <ul class="nav pt-2 pb-2" style="background-color: #ebebeb;">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="newReview.html">Nova Review</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="apiAnime.html">Api</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="sobre.html">Sobre</a>
        </li>
    </ul>
    <div class="container-fluid">
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="toastError" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header">
                <strong class="me-auto">Alerta</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body">
                <p id="toastMessageError">
                    
                </p>
              </div>
            </div>
          </div>
        <div class="row">
            <div class="col">
                <div class="card mt-2">
                    <div class="card-body">
                        <div class="row">
                            <div class="col d-flex align-items-center">
                                <h1>Nova Review</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <form id="newReviewForm">
                                    <div class="mb-3">
                                        <label for="gameNameInput" class="form-label">Nome do Anime</label>
                                        <input type="text" name="name" class="form-control" id="gameNameInput"
                                            aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="scoreInput">Nota (1 a 10)</label>
                                        <input type="number" name="score" class="form-control" id="scoreInput" min="1" max="10">
                                    </div>
                                    <div class="mb-3">
                                        <label for="reviewTextArea" class="form-label">Review</label>
                                        <textarea name="review" class="form-control" id="reviewTextArea"
                                            rows="3"></textarea>
                                    </div>

                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

<script src="scripts/newReviewPage.js"></script>

</html>
